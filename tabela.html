<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>  <!--é a tag que faz uma tabela-->
        <caption>Economia mensal</caption>
        <tr>  <!--é a tag table row, linhas da tabela-->

            <th>MêS</th>   <!--é a tag para head da tabela-->
            <th>Valor</th>

        </tr>
        <tr>
            <td>Janeiro</td>    <!--é a tag table data, para os elementos da tabela-->
            <td>$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>$200</td>
        </tr>
    </table>
</body>
</html>
